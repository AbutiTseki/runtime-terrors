name:  Jest Codecov

on:
  push:
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install JavaScript dependencies
        run: npm int && npm install  && npm install --save-dev jest

      - name: Run JavaScript tests
        run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CWENGA_WAS_HERE}}
          files:
            - ./coverage/ # assuming Jest generates coverage in a directory called 'coverage'
            - ./coverage.xml # assuming PHPUnit generates coverage in a file called 'coverage.xml'
          verbose: true
