<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Node Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        #canvas-container {
            flex: 2;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 1px solid #ccc;
        }

        #sidebar {
            flex: 1;
            padding: 20px;
        }

        #addNodeButton {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        #linkNodesButton {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div id="sidebar">
        <button id="addNodeButton">Add Node</button>
        <input type="text" id="nodeName1" placeholder="Node 1 Name">
        <input type="text" id="nodeName2" placeholder="Node 2 Name">
        <button id="linkNodesButton">Link Nodes</button>
        <!-- additional code for when you want to delete a node -->
        <button id="deleteNodeButton" class="delete-button">Delete Node</button>


    </div>
    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
