<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/linkedlist.css" />
		<link rel="stylesheet" href="css/responisve.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Linked List Practice Problems</title>
	</head>
	
	<body>
		<div id="settings">
			<div class="menu-header">
				<div id="close-menu">
					<i class="fa fa-times-circle-o" style="font-size:24px; color:rgb(115, 190, 200)"></i>
				</div>
				<div><h2>Menu</h2></div>
			</div>
			<div class="settings-container">
				<button id="singly-linkedlist">Singly LinkedList</button>
				<button id="subtopic1">Subtopic</button>
			</div>			
		</div>

		</div>

		<header>
			<div class="header-container">
				<div id="settings-menu">
					<i class="fa fa-tasks" style="font-size:36px ;color:rgb(111, 94, 150)"></i>
				</div>
				
				<div>
					<h1>Linked <span>List</span> Practice Problems</h1>
				</div>
				
				<div id="theme-switcher">
					<i class="fa fa-smile-o" style="font-size:36px ;color:rgb(111, 94, 150)"></i>
			
				</div>
			</div>
			<div class="gradient-border"></div>
		</header>

		<main>
			<section class="list" id="list"></section>

			<section class="errors">
				<div class="error-message">
					<p id="error"></p>
				</div>
			</section>

			<section class="operations">
				<div class="wrapper">
					<div>
						<button class="button" id="set-btn">Set</button>
						<input type="number" placeholder="Index" />
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<button class="button" id="insert-btn">Insert</button>
						<input type="number" placeholder="Index" />
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<button class="button" id="add-btn">PushBack</button>
						<input type="number" placeholder="Data" />
					</div>

					<div>
						<div class="remove">
							<button class="button" id="remove-btn">Pop</button>
							<button class="button" id="remove-settings">
								<i class="fa fa-sort-desc"></i>
							</button>
						</div>

						<button class="remove-option" id="remove-index-btn">
							Index
						</button>
						<button class="remove-option" id="remove-data-btn">
							Data
						</button>

						<input type="number" placeholder="Index" />
						<input type="number" placeholder="Data" />
					</div>
					<div class="page-header-button-container">
				
					<button class="page-header-button">
						Back
					</button>
				</div>
			</section>
		</main>

		
		<script src="javascript/LinkedList.js"></script>
		<script src="javascript/main.js"></script>
		<script src="javascript/menu.js"></script>
		
	</body>
</html>
