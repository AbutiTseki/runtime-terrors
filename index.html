<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Node Editor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div id="sidebar">

        <div  id="addNodes" background-color="black">
            <input type="text" id="addNodeText" placeholder="Node 1 Name">
            <button id="=addNode">Add Node</button> 
        </div>
        
        
        <div>

            <input type="text" id="removeNodeText" placeholder="Node to Remove">
            <button id="removeNode">Remove Node</button> 
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
