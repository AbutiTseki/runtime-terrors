<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Node Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        #canvas-container {
            flex: 2;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 1px solid #ccc;
        }

        #sidebar {
            flex: 1;
            padding: 20px;
        }

        #addNodeButton {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div id="sidebar">
        <button id="addNodeButton">Add Node</button>
        <input type="text" id="nodeName1" placeholder="Node 1 Name">
        <input type="text" id="nodeName2" placeholder="Node 2 Name">
    </div>
    <script>
        // JavaScript code to handle canvas and button actions goes here
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Array to store nodes and their positions
        const nodes = [];

        // Event listener for the "Add Node" button
        document.getElementById("addNodeButton").addEventListener("click", () => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const nodeName1 = document.getElementById("nodeName1").value;
            const nodeName2 = document.getElementById("nodeName2").value;

            nodes.push({ x, y, nodeName1, nodeName2 });
            drawNodes();
        });

        // Function to draw nodes and their connections on the canvas
        function drawNodes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            nodes.forEach(node => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, 20, 0, 2 * Math.PI);
                ctx.fillStyle = "#007bff";
                ctx.fill();
                ctx.closePath();

                ctx.font = "12px Arial";
                ctx.fillStyle = "#fff";
                ctx.fillText(node.nodeName1, node.x - 15, node.y - 25);
                ctx.fillText(node.nodeName2, node.x - 15, node.y + 15);
            });

            // Draw connections between nodes
            ctx.strokeStyle = "#007bff";
            ctx.lineWidth = 2;
            nodes.forEach(node => {
                nodes.forEach(otherNode => {
                    if (node !== otherNode) {
                        ctx.beginPath();
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(otherNode.x, otherNode.y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                });
            });
        }
    </script>
</body>
</html>
