name:  Jest Codecov
on:
  push:
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install JavaScript dependencies
        run: npm install 
        
      - name : Install jest save-dev
        run: node --version

      - name: Run JavaScript tests
        run: npm test --coverage

