name:  Jest Codecov
on:
  push:
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install JavaScript dependencies
        run: npm install

      - name: Run JavaScript tests
        run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CWENGA_WAS_HERE}}
          files:
            npx jest --coverage
           
          verbose: true
